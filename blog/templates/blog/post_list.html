<!DOCTYPE html>
<html lang="en">
<head>
    <title>Jason's blog</title>
</head>
<body>
    <div>
        <h1>Jason's Blog</h1>
    </div>

    {% for post in posts %}
        <div>
            <p>published: {{ post.published_date }}</p>
        <h1><a href="">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaks }}</p>
        </div>
    {% endfor %}

</body>
</html>
